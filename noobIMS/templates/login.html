{% extends "base.html" %}
{% block content %}
<h1>The Login Page</h1>

<div class='auth-form'>
<!-- action attribute should be equal to the target /url -->
    <form action="/login" method="POST">
        <!-- the name attribute is required to
        be able to reference them when retrieving
        their values-->
        <label for="email">Email address</label><br>
        <input id="email" name="email" type="email" required><br>

        <label for="password">Password</label><br>
        <input id="password" name="password" type="password" required><br>

        <input type="submit" value="Login">
    </form>
    <p>Already have an account? <a href="{{ url_for("sign_up") }}">Sign up</a></p>
</div>

{% endblock content %}
